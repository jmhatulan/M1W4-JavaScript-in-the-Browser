<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Resource: https://www.javascripttutorial.net/javascript-dom/
        // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
        //          - see first 30 minutes of the video
        
        // ----------------------------------------

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Resource: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        
        const unorderedList = document.getElementById('subjects-taken');
        
        // ----------------------------------------
        
        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer:
        
        // Using the ID to select, you can select an element using querySelector
        // document.querySelector('#subjects-taken')
        // With Class document.querySelector('.subjects-taken') or
        // document.getElementsByClassName('subjects-taken')
        
        // ----------------------------------------
        
        // Todo 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
        // Resource: https://www.javascripttutorial.net/javascript-dom/javascript-get-child-element/
        
        const firstItem = document.getElementsByTagName('li');
        firstItem[1].innerText = "IT102 - Python Fundamentals"
        console.log(firstItem[1].innerText);
        
        // ----------------------------------------
        
        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
        // Answer:
        
        /*
        
            innertext: Returns text that is visible. Will not include hidden or styled elements. Not supported by Firefox.
            textContent: Returns full text content. Including Hidden or Styled elements.
            innnerHTML: Returns HTML content of an element. Allows HTML insertion but not simple text.

            Their descriptions is also when they should be used for. Depending on which is wanted to be implemented. 

        */


        // unorderedList.children[1].textContent = "IT10555 - Python Fundamentals"
        
        // ----------------------------------------
        
        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        //          Set the text of the list item to your favorite subject
        // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/
        
        const anotherItem = document.createElement('li')
        anotherItem.textContent = "IT133 - Technopreneurship"
        unorderedList.appendChild(anotherItem);
        
        // ----------------------------------------
        
        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject".
        //          Set the class of the list item to "newly-created"
        
        anotherItem.setAttribute("id","favorite-subject")
        anotherItem.setAttribute("class","newly-created")
        
        console.log(unorderedList);
        
        // ----------------------------------------
        
        // Todo 2.5 Delete the third list item in the unordered list
        
        unorderedList.removeChild(firstItem[2])
        console.log(unorderedList);
        
        // ----------------------------------------
        
        // Checkpoint 2.3 What is the difference between node and element?
        // Answer:

        /*

            A node is something that refers to any object inside the DOM tree.
            It can be any HTML tag inside an HTML like <div> or <p>.
            While an element is a node with a more specific node typing, subsets of a node.
            
        */
        
        // ----------------------------------------
        
        // Bonus Todo 2.6 Select the parent of the unordered list.

        const parentSelect = unorderedList.parentNode

        console.log(parentSelect)
        
        // ----------------------------------------
        
        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        
        const previousSibling = anotherItem.previousElementSibling
        console.log(previousSibling)
        
    </script>
</body>

</html>
